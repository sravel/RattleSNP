# Master RattleSNP configuration file template
# ------------------------------------------

################################
# Input output data options
DATA:
    FASTQ: ""
    BAM: ""
    VCF: "/media/work/RattleSNP-git/data_test/vcf/All_samples_GenotypeGVCFs_WITHOUT_MITO.vcf.gz"
    REFERENCE_FILE: "/media/work/RattleSNP-git/data_test/ref.fasta"
    OUTPUT: "/media/work/RattleSNP-git/data_test/output"

PARAMS:
    MITOCHONDRIAL_NAME : ""
    # The filter suffix to add on vcf filter in order to allow multiple filter
    FILTER_SUFFIX: ["-Q30-DP5-MAF005-MISS07", "-Q30-DP20-MAF001-MISS05"]

################################
# Pipeline tools activation
FASTQC: false
CLEANING:
    ATROPOS: false
MAPPING:
    ACTIVATE: false
    TOOL: "BWA_MEM"         # Use BWA_MEM or BWA_SAMPE only
    BUILD_STATS: false
SNPCALLING: false
FILTER: true
RAXML: true

### TODO post analyse tools like SNMF, RAXML, ...
################################
# Misc. options for programs
PARAMS_TOOLS:
    ATROPOS: "--minimum-length 35  -q 20,20  -U 8  -O 10"
    FASTQC: ""
    BWA_ALN: ""
    BWA_SAMPE: ""
    BWA_MEM: ""
    SAMTOOLS_VIEW: "-bh"
    SAMTOOLS_SORT: ""
    SAMTOOLS_DEPTH: ""
    PICARDTOOLS_MARK_DUPLICATES: "CREATE_INDEX=TRUE VALIDATION_STRINGENCY=SILENT"
    GATK_HAPLOTYPECALLER: "--emit-ref-confidence GVCF --output-mode EMIT_ALL_ACTIVE_SITES -ploidy 1"
    GATK_GENOMICSDBIMPORT: ""
    GATK_GENOTYPEGVCFS: "-new-qual"
    VCFTOOLS: ["--minDP 5 --minQ 30 --remove-indels --recode --recode-INFO-all --maf 0.05 --max-missing 0.7","--minDP 20 --minQ 30 --remove-indels --recode --recode-INFO-all --maf 0.01 --max-missing 0.5"]
    RAXML: "-m GTRGAMMAX -f a -x $RANDOM -# autoMRE -p 600"
